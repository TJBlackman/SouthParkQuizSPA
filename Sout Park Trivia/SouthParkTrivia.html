<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<div id="wrapper">
			<h1>South Park Trivia Quiz</h1>
			<div id="innerWrapper">
				<h3 class="Status"></h3>
				<h2 class="Question"></h2>
				<ul>
					<li>
						<input type="radio" name="option" value="A"> <span>Option 1</span>
					</li>
					<li>
						<input type="radio" name="option" value="B"> <span>Option 2</span>
					</li>
					<li>
						<input type="radio" name="option" value="C"> <span>Option 3</span>
					</li>
					<li>
						<input type="radio" name="option" value="D"> <span>Option 4</span>
					</li>
				</ul>
				<button onclick="checkAnswer()">Submite Answer</button>
			</div><!-- end innerWrapper -->
		</div><!-- end wrapper -->
		
		<script>
			//declare or create variables for later use and create question array for all questions
			var pos = 0, score = 0, status, options, optionSelected, correctOption;
			var questions = [
				["This is Questions one!","one","two","three","four","B"],
				["This is Questions two!","one","two","three","four","B"]
			]
			
			function createQuestion () {
				
				if (pos >= questions.length){
					
					document.getElementsByClassName("Status")[0].textContent = "You correctly answered " +score+ " out of "+questions.length+" questions!";		
					return false;
				}
				
				document.getElementsByClassName("Status")[0].textContent = "Question "+(pos+1)+" of "+questions.length;		//display current question number our of total question number
				
				question = questions[pos][0];												//represents the first array element ~ the question
				opt1 = questions[pos][1];													//Represents possible answer one
				opt2 = questions[pos][2];													//Represents possible answer two
				opt3 = questions[pos][3];		
				opt4 = questions[pos][4];	
				answer = questions[pos][5];													//represent the last array option ~ the answer
				
				
				document.getElementsByClassName("Question")[0].textContent = question;		//This updates the question
				
				options = document.getElementsByTagName("span");							// This is awesome! 
				for (var i = 0; i < options.length; i++){									//count the number of span tags (returns array) and loop through each of them
					var updateOption = questions[pos][i+1];									//for each one, grab the appropriate answer from the question array ~ +1 to start with the first answer in array
					options[i].textContent = updateOption;									//then update the text content of the span... then loop!!!! 
				}
			}
			
			function checkAnswer () {
				optionSelected = document.getElementsByName("option");		//returns an array of all the <input> elements because they have name="option"
				for (var i = 0; i < optionSelected.length; i++){			//measure how many there are and loop through them one at a time
					if (optionSelected[i].checked){							//when the one that is checked is found
						correctOption = optionSelected[i].value;			//record it's value
					}
				}
				if (correctOption == questions[pos][5]){					//compare that value to the right answer
					score++;												//if it's the same, add one point to the score!
				}
				pos++;														//move up one position ~ moves us on to the next array AKA the next question and answer set
				createQuestion ();											//and run through everything again
			}
			
			
		</script>
		
	</body>
</html>
